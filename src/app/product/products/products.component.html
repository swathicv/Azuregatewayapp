<form #form="ngForm" (submit)="onSubmit(form)">


  
  <div class="form-group">

    <label>ProductName</label>

    <input type="text" class="form-control" required name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName">
<div class="validation-error" *ngIf="productName.invalid && productName.touched">This field required.</div>
  </div>

  <div class="form-group">

    <label>ProductDescription</label>

    <input type="text" class="form-control" name="productDescription" #productDescription="ngModel" [(ngModel)]="service.formData.productDescription">

  </div>
  <div class="form-group">

    <label>Price</label>

    <input type="text" class="form-control" name="price" #price="ngModel" [(ngModel)]="service.formData.price">

  </div>

  <div class="form-group">
<button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">submit</button>

  </div>
</form>
